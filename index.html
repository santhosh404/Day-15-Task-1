<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex align-items-center flex-column mt-5 mb-5">
        <h1 class="display-2" id="title">Pagination</h1>
        <p class="description" id="description">
          This table contains 100 data in total, 10 data per page
        </p>
      </div>
      <div class="table-responsive">
        <table id="table" class="table table-bordered">
          <thead>
            <tr class="table-secondary">
              <th scope="col">Id</th>
              <th scope="col">Email</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <nav aria-label="Page navigation example">
        <div id="buttons" class="d-flex justify-content-center id="buttons">
          <li class="page-item">
            <button class="page-link" id="previous" onclick="handlePrevious()">Previous</button>
          </li>
          <li class="page-item"><a class="page-link" href="#">First</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">6</a></li>
          <li class="page-item"><a class="page-link" href="#">7</a></li>
          <li class="page-item"><a class="page-link" href="#">8</a></li>
          <li class="page-item"><a class="page-link" href="#">9</a></li>
          <li class="page-item"><a class="page-link" href="#">Last</a></li>
          <li class="page-item">
            <button class="page-link" onclick="handleNext()" id="next">Next</button>
          </li>
        </div>
      </nav>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
